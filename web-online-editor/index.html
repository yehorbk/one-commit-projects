<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Online Editor</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col working-side">
                <div class="row">
                    <textarea id="html-editor-area"
                        placeholder="HTML and CSS..."></textarea>
                </div>
                <div class="row">
                    <textarea id="js-editor-area"
                        placeholder="JavaScript..."></textarea>
                </div>
            </div>
            <div class="col result-side">
                <div class="row">
                    <div id="page-result">
                        Page Content
                    </div>
                </div>
                <div class="row">
                    <textarea id="console-result-area"
                        placeholder="Console Log" disabled></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand-lg">
                <div class="navbar-brand">
                    <a href="#">Web Online Editor</a>
                </div>
                <div class="col">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 float-right">
                        <li class="nav-item active">
                            <button id="run-button" class="btn btn-success">
                                Run
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
